<div class="create-page">

  <div class="breadcrumb">
    <span class="link">Projects</span>
    <span class="slash">/</span>
    <span>Create New Project</span>
  </div>

  <h1 class="title">Create Project</h1>
  <p class="subtitle">Create your projects</p>

  <div class="card">

    <p class="helper-text">
      Set up a new project to organize your tasks
    </p>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

      <div class="grid">

        <div class="form-group">
          <label>Project Name <span class="req">*</span></label>
          <input type="text" formControlName="name" />
        </div>

        <div class="form-group">
          <label>Status <span class="req">*</span></label>
          <select formControlName="status">
            <option value="">Select status</option>
            <option>Planning</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>
        </div>

        <div class="form-group">
          <label>Start Date <span class="req">*</span></label>
          <input type="date" formControlName="startDate" />
        </div>

        <div class="form-group">
          <label>End Date <span class="req">*</span></label>
          <input type="date" formControlName="endDate" />
        </div>

      </div>

      <div class="form-group desc-box">
        <div class="desc-header">
          <label>Description</label>
          <span class="counter">0/500</span>
        </div>
        <textarea formControlName="description"
          placeholder="Enter Project Description (Optional)"></textarea>
      </div>

      <div class="actions">

        <button type="submit"
                class="primary"
                [disabled]="projectForm.invalid">
          Create Project
        </button>

        <div class="right-buttons">
          <button type="button" class="secondary" (click)="resetForm()">Reset</button>
          <button type="button" class="secondary" routerLink="/projects">Cancel</button>
        </div>

      </div>

    </form>
  </div>
</div>
