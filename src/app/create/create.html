<div class="create-wrapper">
  <h1>Create Project</h1>

  <div class="card">

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

      <div class="grid">
        <div class="form-group">
          <label>Project Name <span class="req">*</span></label>
          <input type="text" formControlName="name" />
          <small class="error"
            *ngIf="projectForm.get('name')?.touched && projectForm.get('name')?.invalid">
            Minimum 3 characters required
          </small>
        </div>

        <div class="form-group">
          <label>Status <span class="req">*</span></label>
          <select formControlName="status">
            <option value="">Select status</option>
            <option>Planning</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>
        </div>

        <div class="form-group">
          <label>Start Date <span class="req">*</span></label>
          <input type="date" formControlName="startDate" />
        </div>

        <div class="form-group">
          <label>End Date <span class="req">*</span></label>
          <input type="date" formControlName="endDate" />
        </div>
      </div>

      <div class="form-group desc-box">
        <label>Description <span class="req">*</span></label>
        <textarea formControlName="description"></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="primary" [disabled]="projectForm.invalid">
          Create Project
        </button>

        <button type="button" class="ghost" (click)="resetForm()">Reset</button>
        <button type="button" class="ghost" routerLink="/projects">Cancel</button>
      </div>

    </form>
  </div>
</div>
